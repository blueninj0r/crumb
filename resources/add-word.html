<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Add A Wordt</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Add A Word</h1>
    <p>Type in a word using English and Romaji. Indicate if you want it to be available in Hiragana and/or Katakana.</p>
    <form method="post" action="add-word">
      <label for="english-word">English word:</label>
      <input id="english-word" type="text" name="english-word">
      <label for="romaji-word">Romaji word:</label>
      <input id="romaji-word" type="text" name="romaji-word">
      <input type="submit" value="Create">
    </form>

  </body>
</html>
